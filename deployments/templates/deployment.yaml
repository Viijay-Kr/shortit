apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-mongodb
spec:
  selector:
    matchLabels:
      app: mongodb
  replicas: 1
  template:
    metadata:
      labels:
        app: mongodb
    spec:
      containers:
      - name: mongodb
        image: {{ .Values.mongodb.image.registry }}/{{ .Values.mongodb.image.repository }}:{{ .Values.mongodb.image.tag }}
        ports:
        - containerPort: 27017
        volumeMounts:
        - name: mongodb-data
          mountPath: /data/db
      volumes:
      - name: mongodb-data
        persistentVolumeClaim:
          claimName: {{ .Release.Name }}-mongodb-pvc

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-service-generate
spec:
  selector:
    matchLabels:
      app: service-generate
  replicas: {{ .Values.service.replicas }}
  template:
    metadata:
      labels:
        app: service-generate
    spec:
      containers:
      - name: service-generate
        image: {{ .Values.service.image.registry }}/{{ .Values.service.image.repository }}:{{ .Values.service.image.tag }}
        env:
        - name: GO_ENV
          value: {{ .Values.env.GO_ENV | quote }}
        - name: DATABASE_URL
          value: {{ .Values.env.DATABASE_URL | quote }}
        - name: REDIS_HOST
          value: {{ .Values.env.REDIS_HOST | quote }}
        - name: REDIS_PORT
          value: {{ .Values.env.REDIS_PORT | quote }}
        - name: REDIS_PASSWORD
          value: {{ .Values.env.REDIS_PASSWORD | quote }}
        - name: SHORTIT_REDIRECT_HOST
          value: {{ .Values.env.SHORTIT_REDIRECT_HOST | quote }}
        - name: SERVICE_GENERATE_PORT
          value: {{ .Values.service.port | quote }}  
        ports:
        - containerPort: {{ .Values.service.port }}
